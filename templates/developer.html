<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Developer</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .developer-card {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .developer-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #007bff;
        }
        .social-links a {
            margin: 0 10px;
            font-size: 20px;
            color: #007bff;
            transition: 0.3s;
        }
        .social-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Health Care Center</a>
    </div>
</nav>

<!-- Developer Profile Section -->
<div class="container mt-5">
    <div class="developer-card">
        <img src="{{ url_for('static', filename='img_1.png') }}" alt="Developer">
        <h3 class="mt-3">John</h3>
        <p class="text-muted">Full-Stack Developer | AI Enthusiast</p>
        <p>"Passionate about building intelligent healthcare solutions!"</p>

        <!-- Social Media Links -->
        <div class="social-links mt-3">
            <a href="https://github.com/yourgithub" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourlinkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/yourtwitter" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</div>

<!-- Bootstrap & FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
